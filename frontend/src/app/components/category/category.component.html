<div
    (click)="displayCorrespondingTodos(); setActive()"
    tabindex="0"
    class="category"
    [class.active]="getActiveClassName()"
>
    <p class="category-name">{{ category.name }}</p>
    <button (click)="deleteCategory()">
        <img class="rubbish-bin" src="/rubbish-bin.svg" alt="rubbish bin" />
    </button>
</div>
