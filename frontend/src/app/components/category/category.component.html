<div
    (click)="displayCorrespondingTodos(); setActive()"
    (dblclick)="editing = true"
    tabindex="0"
    class="category"
    [class.active]="getActiveClassName()"
>
    @if (editing) {
        <editing-form [initialValue]="category.name" />
    } @else {
        <p class="category-name">{{ category.name }}</p>
    }
    <delete-button [deleteHandler]="deleteCategory.bind(this)" />
</div>
