<div class="todos-container">
    <div class="todos" [attr.no-selected-category]="!categoryService.activeCategory">
        @for (todo of todoService.todos; track todo.id) {
            <todo [todo]="todo" />
        }
    </div>
    <div class="todos-tools">
        <adding-form
            [submitHandler]="handleSubmit.bind(this)"
            placeholder="Add a Task"
        />
        <page-nav />
    </div>
</div>
